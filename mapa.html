<!DOCTYPE html>
<html>
    <head>
        <title>iRave(app)</title>
        <link rel="stylesheet" href="style-mapa.css">
        <script src="lineup.js"></script>
        <script src="iRave.js"></script>
        <script src="time.js"></script>
    </head>

    <body onload="Time()">

        <div id="screen-app-lineup">

            <div id="screen-top">
                <div id="back"><img id="back-icon" src="imag/back.png" width="100" onClick="document.location.href='iRave.html';"></div>
                <div id="app-name">Mapa</div>
                <div id="time">10:09</div>
            </div>


            <svg id="button-div" width="10" height="18">
                <rect id="button" width="10" height="18" style="fill:darkgray;" onClick="document.location.href='iRave.html';"/>
            </svg>

            <div class="parent" id="parent">
               <div class="child">
                  <table class="btn-group">
                      <tr style="border-bottom: 0.001em solid #6a767d">
                          <td class="screen-divison1" onClick="document.location.href='mapa-wc.html';"><button class="button text" >WC</button></td>
                          <td class="screen-divison2"><img class="button logowc" src="imag/wc.png" onClick="document.location.href='mapa-wc.html';"></td>
                      </tr>
                      <tr style="border-bottom: 0.001em solid #6a767e">
                          <td class="screen-divison1" onClick="document.location.href='mapa-comida.html';"><button class="button text">Comida</button></td>
                          <td class="screen-divison2"><img class="button logo" src="imag/restaurant.png" onClick="document.location.href='mapa-comida.html';"></td>
                      </tr>
                      <tr style="border-bottom: 0.001em solid #6a767e">
                        <td class="screen-divison1" onClick="document.location.href='mapa-bar.html';"><button class="button text">Bebida</button></td>
                        <td class="screen-divison2"><img class="button logo" src="imag/drinks.png" onClick="document.location.href='mapa-bar.html';"></td>
                    </tr>
                    <tr>
                        <td class="screen-divison1" onClick="document.location.href='mapa-merch.html';"><button class="button text">Merch</button></td>
                        <td class="screen-divison2"><img class="button logo" src="imag/shirt.png" onClick="document.location.href='mapa-merch.html';"></td>
                    </tr>
                  </table>
               </div>
            </div>
        </div>
    </body>
</html>
