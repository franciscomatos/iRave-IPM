  <body onload="Time()">

      function changeDay1(item) {
        var other = document.getElementById('day2');
        var otherLineUp = document.getElementById('parent2');
        var newLineUp = document.getElementById('parent');
        item.style.color = "#009DE0";
        other.style.color = "white";
        otherLineUp.style.display = "none";
        newLineUp.style.display = "block";
      }

      function changeDay2(item) {
        var other = document.getElementById('day1');
        var otherLineUp = document.getElementById('parent');
        var newLineUp = document.getElementById('parent2');
        item.style.color = "#009DE0";
        other.style.color = "white";
        otherLineUp.style.display = "none";
        newLineUp.style.display = "block";
      }
