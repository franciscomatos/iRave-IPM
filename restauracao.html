<!DOCTYPE html>
<html>
    <head>
        <title>iRave(app)</title>
        <link rel="stylesheet" href="style-restauracao.css">
        <script src="lineup.js"></script>
        <script src="iRave.js"></script>
        <script src="time.js"></script>
    </head>

    <body onload="Time()">
    
        <div id="screen-app-lineup">

            <div id="screen-top">
                <div id="back"><img id="back-icon" src="imag/back.png" width="100" onClick="document.location.href='iRave.html';"></div>
                <div id="app-name">Restauração</div>
                <div id="time">10:09</div>
            </div>


            <svg id="button-div" width="10" height="18">
                <rect id="button" width="10" height="18" style="fill:darkgray;" onClick="document.location.href='iRave.html';"/>
            </svg>

            <table class="btn-group">
                <tr style="border-bottom: 0.001em solid #6a767d">
                    <td class="screen-divison1" onClick="document.location.href='restauracao-pertodeti.html';"><button class="button text">Perto de ti</button></td>
                    <td class="screen-divison2" onClick="document.location.href='restauracao-pertodeti.html';"><img class="button logo" src="imag/placeholder.png"></td>
                </tr>
                <tr style="border-bottom: 0.001em solid #6a767e">
                    <td class="screen-divison1" onClick="document.location.href='restauracao-beber1copo.html';"><button class="button text">Beber 1 copo</button></td>
                    <td class="screen-divison2" onClick="document.location.href='restauracao-beber1copo.html';"><img class="button logo" src="imag/drinks.png"></td>
                </tr>
                <tr>
                    <td class="screen-divison1" onClick="document.location.href='restauracao-refeicao.html';"><button class="button text">Refeição</button></td>
                    <td class="screen-divison2" onClick="document.location.href='restauracao-refeicao.html';"><img class="button logo" src="imag/food.png"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
