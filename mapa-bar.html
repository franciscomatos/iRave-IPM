<!DOCTYPE html>
<html>
    <head>
        <title>iRave(app)</title>
        <link rel="stylesheet" href="style-mapa-bar.css">
        <script src="lineup.js"></script>
        <script src="iRave.js"></script>
        <script src="time.js"></script>
    </head>

    <body onload="Time(); displayRestaurantLocation();">
        <div id='screen-app-lineup'> 
            <div id='screen-top'>
                <div id='back'><img id='back-icon' src='imag/back.png' width='100' onClick="document.location.href='mapa.html';"></div>
                <div id='app-name'>Bebida</div>
                <div id='time'></div>
            </div>
            <svg id='button-div' width='10' height='18'>
                <rect id='button' width='10' height='18' style='fill:darkgray;' onClick="document.location.href='iRave.html';"/>
            </svg>
            <div id='fullmap'>
                <img id='full' src='imag/mapa-bares.png'>
            </div>

            <div id='current-location'><img class='pins' id='current-location-pin' src='imag/placeholder.png'></div>

            <div class='close-locations'><img class='pins' id='absolut' src='imag/pin.png'></div>
            <div class='close-locations-name' id='absolut-name'>Absolut</div>

            <div class='close-locations'><img class='pins' id='somersby' src='imag/pin.png'></div>
            <div class='close-locations-name' id='somersby-name'>Somersby</div>

            <div class='close-locations'><img class='pins' id='superbock' src='imag/pin.png'></div>
            <div class='close-locations-name' id='superbock-name'>Superbock</div>

            <div class='close-locations'><img class='pins' id='heineken' src='imag/pin.png'></div>
            <div class='close-locations-name' id='heineken-name'>Heineken</div>

            <div class='close-locations'><img class='pins' id='starbucks' src='imag/pin.png'></div>
            <div class='close-locations-name' id='starbucks-name'>Starbucks</div>

            
        </div>

    </body>
