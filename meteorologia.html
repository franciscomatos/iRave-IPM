<!DOCTYPE html>
<html>
  <head>
    <title>Meteorologia</title>
    <link rel="stylesheet" href="style-meteorologia.css">
    <script src="time.js"></script>
  </head>

  <body onload="Time()">

    <script>
      function showAlert() {
        document.getElementById("alert").style.display = "block";
      }
    setTimeout("showAlert()", 3000);
    </script>
    <div id="screen-app-lineup">

      <div id="screen-top">
        <div id="back"><img id="back-icon" src="imag/back.png" width="100" onClick="document.location.href='iRave.html';"></div>
        <div id="app-name">Meteorologia</div>
        <div id="time">10:09</div>
      </div>

      <svg id="button-div" width="10" height="18">
        <rect id="button" width="10" height="18" style="fill:darkgray;" onClick="document.location.href='iRave.html';"/>
      </svg>

      <div class="app">

        <div id="current" align="center">
          <div id="weather-value" class="sidebyside" margin="0" width="50">31&deg</div>
          <div id="weather-pic" class="sidebyside" margin="0" width="40"><img id="weather" src="imag/sun.png" width="30"></div>
        </div>

        <div id="alert" class='container'>
          <div class='pulse-button' onClick="document.location.href='meteorologia-aviso.html';">Alerta</div>
        </div>

        <table id="grid" width="100">
          <tr>
            <td width="33" id="cell">15h</td>
            <td width="33" id="cell">17h</td>
            <td width="33" id="cell">19h</td>
          </tr>
          <tr>
            <td id="cell"><img id="weather" src="imag/sun.png" width="20"></td>
            <td id="cell"><img id="weather" src="imag/clouds.png" width="20"></td>
            <td id="cell"><img id="weather" src="imag/sun.png" width="20"></td>
          </tr>
          <tr>
            <td id="cell">32&deg</td>
            <td id="cell">30&deg</td>
            <td id="cell">28&deg</td>
          </tr>
        </table>
      </div>

    </div>
  </body>

</html>
