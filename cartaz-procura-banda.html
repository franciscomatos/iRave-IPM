<!DOCTYPE html>
<html>
  <head>
    <title>Cartaz-LIVE</title>
    <link rel="stylesheet" href="style-cartaz-procura-banda.css">
    <script src="lineup.js"></script>
    <script src="iRave.js"></script>
    <script src="time.js"></script>
  </head>

  <body onload="Time(); displayBand(); displaySchedule(); displayStage(); displayPic();">
    
    <div id="screen-app-Procura">

      <div id="screen-top">
        <div id="back"><img id="back-icon" src="imag/back.png" width="100" onClick="document.location.href='cartaz-procura.html';"></div>
        <div id="time">10:09</div>
      </div>

      <svg id="button-div" width="10" height="18">
          <rect id="button" width="10" height="18" style="fill:darkgray;" onClick="document.location.href='iRave.html';"/>
        </svg>

      <div id="main-screen">
        <ul id="name-and-pic">
          <li id="band-name"></li>
          <li id="band-pic"></li>
        </ul>
        <div id="schedule"></div>
        <ul id="location">
          <li class="location-element" id="icon-li"><img id="icon-location" src="imag/placeholder.png" onClick="document.location.href='cartaz-palcos.html';"></li>
          <li class="location-element" id="button-li" onClick="document.location.href='cartaz-palcos.html';"><button id="button-location"></button></li>
        </ul>
    </div> 
  </body>
</html>
