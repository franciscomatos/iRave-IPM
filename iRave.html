<!DOCTYPE html>
<html>
  <head>
    <title>iRave</title>
      <link rel="stylesheet" href="style.css">
      <script src="rooms.js"></script>
      <script src="iRave.js"></script>
      <script src="time.js"></script>
      <script type="text/javascript" src="/00529F40-DC52-8B4D-AFDC-40A230757A50/main.js" charset="UTF-8"></script>
  </head>

  <body onload="Time()">

    <script>
    function changeLive1() {
      var newDot = document.getElementById('left-dot');
      var oldDot = document.getElementById('right-dot');
      var newLineUp = document.getElementById('main-screen');
      var oldLineUp = document.getElementById('main-screen2');
      newDot.src = "imag/fullcircle.png";
      oldDot.src = "imag/emptycircle.png";
      newLineUp.style.display = "block";
      oldLineUp.style.display = "none";
    }

    function changeLive2() {
      var newDot = document.getElementById('right-dot');
      var oldDot = document.getElementById('left-dot');
      var newLineUp = document.getElementById('main-screen2');
      var oldLineUp = document.getElementById('main-screen');
      newDot.src = "imag/fullcircle.png";
      oldDot.src = "imag/emptycircle.png";
      newLineUp.style.display = "block";
      oldLineUp.style.display = "none";
    }
    </script>

    <div id="screen">

      <div id="screen-top">
        <div id="time"></div>
      </div>

      <svg id="button-div" width="10" height="18">
          <rect id="button" width="10" height="18" style="fill:darkgray;" onClick=""/>
        </svg>

      <div id="main-screen">
        <table id="app-grid" width="100%">
          <tr>
            <td id="screen-divison" width='25%' align="center" onClick="document.location.href='cartaz.html';">
              <img src="imag/poster.png" width="25">
              <div>Cartaz</div>
            </td>
            <td id="screen-divison" width='25%' align="center" onClick="document.location.href='restauracao.html';">
              <img src="imag/restaurant.png" width="25">
              <div>Restaura&#231;&atilde;o</div>
            </td>
          </tr>
          <tr>
            <td id="screen-divison" width='25%' align="center" vertical-align="middle" onClick="document.location.href='mapa.html';">
              <img src="imag/placeholder.png" width="25">
              <div>Mapa</div>
            </td>
            <td id="screen-divison" width='25%' align="center" onClick="document.location.href='qr-code.html';">
              <img src="imag/qr-codeicone.png" width="25">
              <div>C&oacute;digo QR</div>
            </td>
          </tr>
        </table>
      </div>

      <div id="main-screen2">
        <table id="app-grid" width="100%">
          <tr>
            <td id="screen-divison" width='25%' align="center" onClick="document.location.href='meteorologia.html';">
              <img src="imag/storm.png" width="25">
              <div>Meteorologia</div>
            </td>
          </tr>
          <tr>
            <td id="screen-divison" width='25%' align="center" vertical-align="middle" onClick="document.location.href='cartaz-info.html';">
              <img src="imag/customer-service.png" width="25">
              <div>Informações</div>
            </td>
          </tr>
        </table>
      </div>


      <div id="screen-bottom">
        <table id="dot-divison" height="100%" width="100%">
          <tr>
            <td width='50' align="center">
              <div id="sidebyside" margin="0"><img id="left-dot" onclick="changeLive1()" src="imag/fullcircle.png" width="9" margin="0"></div>
              <div id="sidebyside" margin="0"><img id="right-dot" onclick="changeLive2()"src="imag/emptycircle.png" width="9" margin="0"></div>
            </td>
          </tr>
        </table>
      </div>

    </div>
  </body>

</html>
